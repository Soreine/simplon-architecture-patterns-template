<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <form id="change-password-form">
      <label>Change your password</label>
      <input id="old-password" placeholder="Old password" />
      <input id="new-password" placeholder="New password" />
      <input id="confirm-new-password" placeholder="Confirm new password" />
      <p id="error">No error</p>
      <button type="submit">Submit</button>
    </form>
  </body>

  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    form * {
      margin: 10px;
    }

    #error {
      display: none;
      color: #e33;
    }
  </style>

  <script src="./Chain-of-Responsibility-exo.js"></script>
</html>
